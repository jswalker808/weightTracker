<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weigh-Training Tracker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app">
      <h1>Weigh-Training Tracker</h1>
      <button v-on:click="createNewLog()" name="button">Create new log</button>
      <div v-for="(log, index) in logs" class="logs">
        <button v-on:click="deleteLog(log)" name="button">X</button>
        <p>Weight Log for {{log.date}} <span style="margin-left: 10px; font-weight: bold;">ID:{{log.id}}</span></p>
        <form>
          <input v-model="log.exercises.name" placeholder="Exercise Name">
          <button v-on:click.prevent="createNewExercise(log, index)" name="button">Add Exercise</button>
        </form>
        <div v-for="(exercise, index) in log.exercises" class="exercises">
          <p>{{value}}</p>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
